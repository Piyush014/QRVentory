name: Release Builder

on:
  push:
    branches:
      - 'release'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Release App
    runs-on: ubuntu-latest
    environment: my-release-key.b64

    steps:
      - name: Clone Repo
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup Android SDK
        run: |
          ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build App and Run Unit Tests
        run: ./gradlew spotlessCheck assembleStandardRelease testStandardReleaseUnitTest --stacktrace
        continue-on-error: true  # Ignore errors

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arm64-v8a-${{ github.sha }}
          path: app/build/outputs/apk/standard/release/app-standard-arm64-v8a-release-unsigned-signed.apk

      - name: Upload Mapping
        uses: actions/upload-artifact@v4
        with:
          name: mapping-${{ github.sha }}
          path: app/build/outputs/mapping/standardRelease

      - name: Debug Secrets
        run: |
          echo "Checking secrets"
          echo "SIGNING_KEY exists: ${{ secrets.SIGNING_KEY != '' }}"
          echo "KEY_STORE_PASSWORD exists: ${{ secrets.KEY_STORE_PASSWORD != '' }}"
          echo "KEY_PASSWORD exists: ${{ secrets.KEY_PASSWORD != '' }}"

      - name: Sign APK
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'dilip2882/QRVentory'
        uses: r0adkll/sign-android-release@349ebdef58775b1e0d8099458af0816dc79b6407 # v1
        with:
          releaseDirectory: app/build/outputs/apk/standard/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Clean Up Build Artifacts
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'dilip2882/QRVentory'
        run: |
          set -e
          mv app/build/outputs/apk/standard/release/app-standard-universal-release-unsigned-signed.apk QRVentory-${{ github.run_number }}.apk
          sha=$(sha256sum QRVentory-${{ github.run_number }}.apk | awk '{ print $1 }')
          echo "APK_UNIVERSAL_SHA=$sha" >> $GITHUB_ENV

          cp app/build/outputs/apk/standard/release/app-standard-arm64-v8a-release-unsigned-signed.apk QRVentory-arm64-v8a-${{ github.run_number }}.apk
          sha=$(sha256sum QRVentory-arm64-v8a-${{ github.run_number }}.apk | awk '{ print $1 }')
          echo "APK_ARM64_V8A_SHA=$sha" >> $GITHUB_ENV

          cp app/build/outputs/apk/standard/release/app-standard-armeabi-v7a-release-unsigned-signed.apk QRVentory-armeabi-v7a-${{ github.run_number }}.apk
          sha=$(sha256sum QRVentory-armeabi-v7a-${{ github.run_number }}.apk | awk '{ print $1 }')
          echo "APK_ARMEABI_V7A_SHA=$sha" >> $GITHUB_ENV

          cp app/build/outputs/apk/standard/release/app-standard-x86-release-unsigned-signed.apk QRVentory-x86-${{ github.run_number }}.apk
          sha=$(sha256sum QRVentory-x86-${{ github.run_number }}.apk | awk '{ print $1 }')
          echo "APK_X86_SHA=$sha" >> $GITHUB_ENV

          cp app/build/outputs/apk/standard/release/app-standard-x86_64-release-unsigned-signed.apk QRVentory-x86_64-${{ github.run_number }}.apk
          sha=$(sha256sum QRVentory-x86_64-${{ github.run_number }}.apk | awk '{ print $1 }')
          echo "APK_X86_64_SHA=$sha" >> $GITHUB_ENV

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'dilip2882/QRVentory'
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
        with:
          tag_name: ${{ github.run_number }}
          name: QRVentory ${{ github.run_number }}
          body: |
            ---
            ### Checksums

            | Variant        | SHA-256                  |
            |----------------|--------------------------|
            | Universal      | ${{ env.APK_UNIVERSAL_SHA }} |
            | arm64-v8a     | ${{ env.APK_ARM64_V8A_SHA }} |
            | armeabi-v7a   | ${{ env.APK_ARMEABI_V7A_SHA }} |
            | x86           | ${{ env.APK_X86_SHA }} |
            | x86_64        | ${{ env.APK_X86_64_SHA }} |

            ## If you are unsure which version to choose, go with QRVentory-${{ github.run_number }}.apk
          files: |
            QRVentory-${{ github.run_number }}.apk
            QRVentory-arm64-v8a-${{ github.run_number }}.apk
            QRVentory-armeabi-v7a-${{ github.run_number }}.apk
            QRVentory-x86-${{ github.run_number }}.apk
            QRVentory-x86_64-${{ github.run_number }}.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.QRVENTORY_GITHUB_TOKEN }}
